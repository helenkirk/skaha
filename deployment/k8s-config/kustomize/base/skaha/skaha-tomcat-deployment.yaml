apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: skaha-tomcat
  name: skaha-tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      run: skaha-tomcat
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: skaha-tomcat
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.count
                operator: DoesNotExist
      containers:
      - env:
        - name: skaha.hostname
          value: ws-uv.canfar.net
        - name: skaha.homedir
          value: /arc/home
        - name: skaha.namespace
          value: skaha-workload
        - name: skaha.maxusersessions
          value: "3"
        - name: skaha.harborhosts
          value: "images.canfar.net"
        - name: skaha.usersgroup
          value: "ivo://cadc.nrc.ca/gms?skaha-users"
        - name: skaha.adminsgroup
          value: "ivo://cadc.nrc.ca/gms?skaha-admins"
        image: images.canfar.net/skaha-system/skaha:0.9.0
        imagePullPolicy: Always
        #imagePullPolicy: IfNotPresent
        name: skaha-tomcat
        resources:
          requests:
            memory: "4Gi"
            cpu: "10"
          limits:
            memory: "8Gi"
            cpu: "20"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: "/config"
          name: config-volume
        - mountPath: /root/.ssl/
          name: servops-cert
          readOnly: true
        - mountPath: "/arc"
          name: cavern-volume
          subPath: cavern
      securityContext:
        runAsUser: 0
      priorityClassName: uber-user-preempt-high
      serviceAccountName: skaha
      volumes:
      - name: config-volume
        configMap:
          name: skaha-config
      - name: servops-cert
        secret:
          defaultMode: 420
          secretName: servops-clientcert
      - name: cavern-volume
        cephfs:
          monitors:
          - 10.30.201.3:6789
          - 10.30.202.3:6789
          - 10.30.203.3:6789
          path: /volumes/_nogroup/054e398e-a08e-425e-9f7c-fc394362e38e
          user: keel_prod
          secretRef:
            name: cephfs-cephx-key
          readOnly: false
